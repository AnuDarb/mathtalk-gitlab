<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pr√ºfungsmodus</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #f2f2f2;
    }

    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 1rem;
    }

    .progress-bar {
      width: 100%;
      max-width: 400px;
      height: 30px;
      background-color: #ddd;
      border-radius: 20px;
      overflow: hidden;
    }

    .progress-bar-inner {
      height: 100%;
      width: 0%;
      text-align: center;
      line-height: 30px;
      color: white;
      background-color: #4caf50;
      border-radius: 20px;
      transition: width 0.3s ease;
    }

    #scoreText {
      margin-top: 0.5rem;
      font-weight: bold;
      text-align: center;
    }

    .header button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .options-panel {
      display: none;
      position: absolute;
      top: 70px;
      right: 2rem;
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      z-index: 10;
    }

    .options-panel.visible {
      display: block;
    }

    .options-panel label {
      display: block;
      margin-bottom: 0.5rem;
    }

    .options-panel button {
      margin-top: 1rem;
      background-color: #28a745;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .container {
      max-width: 1000px;
      margin:auto;
      background: DarkCyan;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .input-group .readonly-text {
      width: 80%;
      margin: 0 auto 2rem auto;
      background-color: #ffffff;
      color: #333;
      padding: 0.5rem;
      border: 4px solid #ccc;
      border-radius: 5px;
      text-align: center;
    }

    .input-group input {
      width: 80%;
      margin: 0 auto 2rem auto;
      display: block;
      padding: 0.5rem;
      border: 4px solid #ccc;
      border-radius: 5px;
    }

    .buton-weiter button {
      width: 50%;
      margin: 0 auto;
      display: block;
      padding: 0.5rem;
      border: 4px solid #000000;
      border-radius: 5px;
      background-color: #0c702e;
      color: white;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.2s ease;
    }

    .buton-weiter button:active {
      transform: scale(0.96);
      background-color: #00ff4c;
    }

    .buton-weiter button:hover {
      background-color: #113600;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="progress-bar" id="scoreBar">
      <div class="progress-bar-inner" id="scoreFill"></div>
    </div>
    <div id="scoreText">Punkte: 0</div>
    <div id="totalText" style="text-align: center;">Konto: 0 Punkte</div>
    <div id="scoreText">Punkte: 0</div>
    <button onclick="resetAll()" style="margin-top: 0.5rem; background-color: #dc3545; color: white; padding: 0.5rem 1rem; border: none; border-radius: 5px; cursor: pointer;">
      üîÅ Alles zur√ºcksetzen
    </button>

    <button onclick="toggleOptions()">Optionen</button>
    <div class="options-panel" id="optionsPanel">
      <label><input type="checkbox" /> Option 1</label>
      <label><input type="checkbox" /> Option 2</label>
      <label><input type="checkbox" /> Option 3</label>
      <button onclick="saveOptions()">Speichern</button>
    </div>
  </div>

  <div class="container">
    <div class="input-group">
      <div class="readonly-text" id="questionText">Frage wird geladen...</div>
    </div>
    <div class="input-group">
      <input type="text" id="answerInput" placeholder="L√∂sung" />
    </div>
    <div class="buton-weiter">
      <button onclick="submitAnswer()">Weiter</button>
    </div>
  </div>

  <script>
  const totalQuestions = 10;
  let questionPoint = Number(localStorage.getItem("questionPoint")) || 0;
  let questionId = Number(localStorage.getItem("questionId")) || 1;

  function toggleOptions() {
    const panel = document.getElementById('optionsPanel');
    panel.classList.toggle('visible');
  }

  function saveOptions() {
    alert("Optionen gespeichert!");
  }

  function resetQuiz() {
    if (confirm("Willst du das Quiz wirklich zur√ºcksetzen?")) {
      localStorage.removeItem("questionPoint");
      localStorage.removeItem("questionId");
      location.reload();
    }
  }

  function updateScoreBar() {
    const fill = document.getElementById("scoreFill");
    const text = document.getElementById("scoreText");

    const progress = Math.min(100, (questionId - 1) / totalQuestions * 100);
    fill.style.width = progress + "%";
    fill.style.backgroundColor = questionPoint < 0 ? "#dc3545" : "#4caf50";

    text.innerText = `Punkte: ${questionPoint}`;

    // Speichern in localStorage
    localStorage.setItem("questionPoint", questionPoint);
    localStorage.setItem("questionId", questionId);
  }

  async function loadQuestion() {
    const response = await fetch(`/api/question/${questionId}`);
    const data = await response.json();
    const questionText = document.getElementById("questionText");

    if (data.question && questionId <= totalQuestions) {
      questionText.innerText = data.question;
      document.getElementById("answerInput").value = "";
    } else {
      questionText.innerText = `üéâ Quiz beendet! Gesamtpunktzahl: ${questionPoint} von ${totalQuestions}`;
      document.querySelector(".buton-weiter button").disabled = true;
      document.getElementById("answerInput").style.display = "none";
    }
  }

  async function submitAnswer() {
    const button = document.querySelector(".buton-weiter button");
    const answer = document.getElementById("answerInput").value;

    // UI sperren
    button.disabled = true;
    button.style.backgroundColor = "#888";
    button.innerText = "Wird gesendet...";

    const response = await fetch("/api/save", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ user_input: answer, question_id: questionId })
    });

    const result = await response.json();

    if (result.success) {
      const score = result.score;

      if (score > 0.85) {
        alert("‚úÖ Richtig!");
        questionPoint++;
      } else if (score > 0.65) {
        alert("üîÅ Fast richtig ‚Äì Tippfehler?");
        questionPoint++;
      } else {
        alert("‚ùå Leider falsch.");
        questionPoint--;
      }

      questionId++;
      updateScoreBar();

      document.getElementById("totalText").innerText = `Konto: ${totalPoints} Punkte`;
      if (questionId > totalQuestions) {
        document.getElementById("questionText").innerText =
          `üéâ Quiz beendet! Gesamtpunktzahl: ${questionPoint} von ${totalQuestions}`;
        document.querySelector(".buton-weiter button").disabled = true;
        document.getElementById("answerInput").style.display = "none";
      } else {
        loadQuestion();
        document.getElementById("answerInput").value = "";
      }

      button.disabled = false;
      button.innerText = "Weiter";
      button.style.backgroundColor = "#0c702e";
    } else {
      alert("Ein Fehler ist aufgetreten.");
      button.disabled = false;
      button.innerText = "Weiter";
      button.style.backgroundColor = "#0c702e";
    }
  }
  // Start
  loadQuestion();
  updateScoreBar();
</script>
</body>
</html>
