<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pr√ºfungsmodus</title>
  <style>
    /* Allgemeines Layout */
    body {
      margin: 0;
      font-family: 'Andada Pro', serif;
      background-color: #f8f6eb;
      color: #243d3d;
    }
    
    /* Header */
    .header-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem 0.5rem 2rem;
    }
    
    .header-left {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .logo {
      height: 80px;
    }
    
    #medalImage {
      height: 60px;
    }
    
    .header-right {
      display: flex;
      align-items: center;
      flex-direction: row;
      gap: 1rem;
    }
    
    .profil-icon {
      height: 50px;
      cursor: pointer;
    }
    
    /* Fortschrittsanzeige */
    .progress-bar {
      width: 250px;
      height: 20px;
      background-color: #ddd;
      border-radius: 20px;
      overflow: hidden;
    }
    
    .progress-bar-inner {
      height: 100%;
      width: 0%;
      text-align: center;
      line-height: 20px;
      color: white;
      background-color: #4caf50;
      border-radius: 20px;
      transition: width 0.3s ease;
    }
    
    #scoreText,
    #totalText {
      text-align: center;
      margin-top: 0.5rem;
      font-weight: bold;
    }
    
    /* Trennlinie */
    .divider-bar {
      height: 6px;
      background-color: #659d8b;
      width: 100%;
      margin-bottom: 1.5rem;
    }
    
    /* Inhalt */
    .container {
      max-width: 700px;
      margin: 2rem auto;
      background-color: #8db8a0;
      padding: 2.5rem;
      border-radius: 30px;
      box-shadow: 5px 5px 0 rgba(0, 0, 0, 0.2);
      text-align: center;
      color: white;
    }
    
    /* Frage-Text */
    .input-group .readonly-text,
    .frage-text {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      background-color: transparent;
      color: #ffffff;
      font-family: 'Andada Pro', serif;
      border: none;
      width: 100%;
    }
    
    /* Antwortfeld */
    .input-group input,
    .antwort-input {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
      outline: none;
    }
    
    /* Button */
    .buton-weiter button,
    .button-antwort {
      width: 50%;
      margin: 40px auto 0 auto;
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 22px;
      background-color: #d65f17;
      color: white;
      cursor: pointer;
      font-size: 1rem;
      font-family: 'Andada Pro', serif;
      transition: background-color 0.2s ease;
    }
    
    .buton-weiter button:hover,
    .button-antwort:hover {
      background-color: #ba591b;
    }
    
    .buton-weiter button:active,
    .button-antwort:active {
      transform: scale(0.97);
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .container {
        padding: 30px 20px;
      }
    
      .frage-text {
        font-size: 1.3rem;
      }
    
      .antwort-input {
        font-size: 1rem;
      }
    
      .button-antwort {
        font-size: 1rem;
        padding: 12px 24px;
      }

      .profil-icon {
        height: 60px;
        cursor: pointer;
      }
      
      .dropdown {
        position: absolute;
        right: 30px;
        top: 100px;
        background-color: white;
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        display: none;
        z-index: 1000;
      }
      
      .dropdown button {
        background-color: transparent;
        border: none;
        font-family: 'Andada Pro', serif;
        font-size: 16px;
        cursor: pointer;
        color: #2a4f47;
      }
      
      .dropdown button:hover {
        text-decoration: underline;
      }
    }
  </style>
</head>
<body>

  <header class="header-row">
    <div class="header-left">
      <a href="{{ url_for('dashboard') }}">
        <img src="{{ url_for('static', filename='images/MathTalk_Logo.png') }}" alt="Logo" class="logo" />
      </a>
    </div>
  
    <div class="header-right">
      <img id="medalImage" src="{{ url_for('static', filename='images/anfaenger_medaille.png') }}" alt="Rang-Medaille" class="medal" />
      <div class="progress-bar" id="scoreBar">
        <div class="progress-bar-inner" id="scoreFill"></div>
      </div>
  
      <!-- üë§ Profil-Dropdown -->
      <img src="{{ url_for('static', filename='images/Profil.png') }}" alt="Profil" class="profil-icon" id="profilIcon" />
      <div class="dropdown" id="profilDropdown">
        <p><strong>E-Mail:</strong> <span id="profilEmail">...</span></p>
        <p><strong>Fortschritt:</strong> <span id="profilFortschritt">...</span></p>
        <button id="logoutBtn">Abmelden</button>
      </div>
    </div>
  </header>


  <div class="divider-bar"></div>

  <div id="scoreText">Punkte: 0</div>
  <div id="totalText">Konto: 0 Punkte</div>

  <div class="container">
    <div class="input-group">
      <div class="readonly-text" id="questionText">Frage wird geladen...</div>
    </div>
    <div class="input-group">
      <input type="text" id="answerInput" placeholder="L√∂sung" />
    </div>
    <div class="buton-weiter">
      <button onclick="submitAnswer()">Weiter</button>
    </div>
  </div>

  <script src="{{ url_for('static', filename='pruefungsmodus.js') }}"></script>
</body>
</html>
