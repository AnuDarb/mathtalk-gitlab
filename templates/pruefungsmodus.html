<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pr√ºfungsmodus</title>
  <style>
    body {
      margin: 0;
      font-family: 'Andada Pro', serif;
      background-color: #f8f6eb;
      color: #243d3d;
    }

    .header-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem 0.5rem 2rem;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo {
      height: 100px;
    }

    #medalImage {
      height: 60px;
    }

    .header-right {
      display: flex;
      align-items: center;
      flex-direction: row;
      gap: 1rem;
      position: relative;
    }

    .profil-icon {
      height: 50px;
      cursor: pointer;
    }

    .progress-bar {
      width: 250px;
      height: 20px;
      background-color: #ddd;
      border-radius: 20px;
      overflow: hidden;
    }

    .progress-bar-inner {
      height: 100%;
      width: 0%;
      text-align: center;
      line-height: 20px;
      color: white;
      background-color: #4caf50;
      border-radius: 20px;
      transition: width 0.3s ease;
    }

    #scoreText,
    #totalText {
      text-align: center;
      margin-top: 0.5rem;
      font-weight: bold;
    }

    .divider-bar {
      height: 10px;
      background-color: #7fb89b;
    }

    .dropdown {
      position: absolute;
      top: 70px;
      right: 0;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: none;
      z-index: 1000;
      min-width: 160px;
    }

    .dropdown p {
      margin: 0.5rem 0;
      color: #2a4f47;
    }

    .dropdown button {
      background-color: transparent;
      border: none;
      font-family: 'Andada Pro', serif;
      font-size: 16px;
      cursor: pointer;
      color: #2a4f47;
    }

    .dropdown button:hover {
      text-decoration: underline;
    }

    .quiz-title {
      text-align: center;
      font-size: 2.2rem;
      font-weight: 700;
      margin-top: 32px;
      margin-bottom: 16px;
      color: #2a4f47;
    }

    .container {
      max-width: 720px;
      margin: 24px auto;
      background: #7fb89b;
      border-radius: 20px;
      box-shadow: 0 6px 32px rgba(0,0,0,0.10);
      padding: 48px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
      color: white;
    }

    .question-title {
      font-size: 1.8rem;
      font-weight: 500;
      text-align: center;
      margin: 0 0 12px 0;
    }

    .text-input-row {
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .answer-input {
      width: 100%;
      max-width: 320px;
      padding: 12px 16px;
      font-size: 1.08rem;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      outline: none;
    }

    .button-row {
      display: flex;
      gap: 12px;
      justify-content: center;
      width: 100%;
      margin-top: 12px;
    }

    .orange-btn {
      background: #dc862a !important;
      color: #fff !important;
      border: none;
      border-radius: 20px;
      padding: 12px 24px;
      font-size: 1.08rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    .orange-btn:hover {
      background: #fbbf24 !important;
      color: #22223b !important;
    }

    .message {
      font-size: 1.4em;
      font-weight: 500;
      text-align: center;
      display: none;
    }

    .info {
      font-size: 0.95em;
      text-align: center;
      margin-top: 12px;
    }

    /* Multiple Choice */
    .multiple-choice-row {
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
    }

    .multiple-choice-option {
      background: #f9fafb;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      padding: 10px 14px;
      font-size: 1rem;
      color: #374151;
      transition: background 0.2s;
    }

    .multiple-choice-option label.selected {
      background: #e0f2fe;
      color: #2563eb;
      border-radius: 8px;
    }

    .multiple-choice-option label.disabled {
      opacity: 0.6;
      pointer-events: none;
    }

    /* Drag & Drop */
    .dragdrop-row {
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
    }

    .dragdrop-example {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      background: #f9fafb;
      color: #222;
    }

    .dragdrop-answers {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 12px;
      justify-content: center;
    }

    .dragdrop-answer {
      background: #e0e7ef;
      color: #22223b;
      border-radius: 8px;
      padding: 10px 16px;
      font-size: 1rem;
      cursor: grab;
      border: 1px solid #cbd5e1;
      user-select: none;
    }

    .dragdrop-answer.used {
      opacity: 0.5;
      pointer-events: none;
    }

    .dropzone {
      min-width: 80px;
      min-height: 32px;
      border: 2px dashed #cbd5e1;
      border-radius: 6px;
      padding: 6px 12px;
      margin-left: 12px;
      background: #f8fafc;
    }

    .dropzone.filled {
      border-style: solid;
      border-color: #3b82f6;
      background: #e0f2fe;
    }
  
/* Dropdown styles (replaced) */
.dropdown {
  position: absolute;
  right: 30px;
  top: 100px;
  background-color: #f4f3e8; 
  border: 1px solid #ccc;
  border-radius: 8px;
  padding: 8px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  display: none;
  z-index: 1000;

  display: flex;
  flex-direction: column;   
  gap: 6px;                 
}

.dropdown button {
  background-color: transparent;
  border: none;
  font-family: 'Andada Pro', serif;
  font-size: 16px;
  cursor: pointer;
  color: #2a4f47;
  text-align: left;         
  padding: 6px 10px;
}

.dropdown button:hover {
  text-decoration: underline;
}
</style>
</head>
<body>
  <header class="header-row">
    <div class="header-left">
      <a href="{{ url_for('dashboard') }}">
        <img src="{{ url_for('static', filename='images/MathTalk_Logo.png') }}" alt="Logo" class="logo" />
      </a>
    </div>
    <div class="header-right">
      <img id="medalImage" src="{{ url_for('static', filename='images/anfaenger_medaille.png') }}" alt="Rang-Medaille" />
      <div class="progress-bar" id="scoreBar">
        <div class="progress-bar-inner" id="scoreFill"></div>
      </div>
      <div class="icons">
  <img id="dashboardMedal" src="" alt="Medaille" style="height:40px; margin-right:10px; display:none;" />
  <img src="{{ url_for('static', filename='images/Profil.png') }}" alt="Profil" class="profil-icon" id="profilIcon" />
  <div class="dropdown" id="profilDropdown">
    <button id="profileBtn">Profil</button>
    <button id="logoutBtn">Abmelden</button>
  </div>
</div>
    </div>
  </header>

  <div class="divider-bar"></div>
  <div id="scoreText">Punkte: 0</div>
  <div id="totalText">Konto: 0 Punkte</div>

  <div class="container">
    <!-- Frage -->
    <h2 class="question-title" id="questionText">Frage wird geladen...</h2>

    <!-- Klassische Eingabe -->
    <div class="text-input-row" id="textInputContainer">
      <input type="text" id="answerInput" class="answer-input" placeholder="Antwort eingeben..." />
    </div>

    <!-- Multiple Choice -->
    <div id="mcOptions" style="display:none;"></div>

    <!-- Drag-and-Drop -->
    <div id="dragDropContainer" style="display:none;"></div>

    <!-- Button -->
    <div class="button-row buton-weiter">
      <button class="orange-btn" onclick="submitAnswer()">Antworten</button>
    </div>

    <!-- Feedback -->
    <p class="message" id="feedback"></p>
  </div>

  <script src="{{ url_for('static', filename='pruefungsmodus.js') }}"></script>
</body>
</html>
