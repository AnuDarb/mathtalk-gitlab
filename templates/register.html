<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrieren | MathTalk</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='login_register.css') }}">
</head>
<body>

  <div class="logo-container">
    <img src="{{ url_for('static', filename='images/MathTalk Logo.png') }}" alt="MathTalk Logo" class="logo" />
  </div>

  <div class="login-box">
    <h2>Registrieren</h2>
    <form id="registerForm">
      <label for="email">E-Mail</label>
      <input type="email" id="email" required />

      <label for="password">Passwort</label>
      <input type="password" id="password" required />

      <label for="passwordRepeat">Passwort wiederholen</label>
      <input type="password" id="passwordRepeat" required />

      <button type="submit" class="orange-button">Registrieren</button>
    </form>

    <p class="register-link">
      Bereits registriert? <a href="login.html">Jetzt einloggen</a>
    </p>
  </div>

  <script src="{{ url_for('static', filename='register.js') }}"></script>
</body>
</html>
